<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Student Management System</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	</head>
	<body>
		
		<form th:action="@{/students/{id}(id=${students.id})}" th:object="${students}" method="POST">
			<label>FirstName:</label>
			<input type="text" name="firstName" field="*{firstName}" th:value="${students.firstName}" /><br><br>
			
			<label>LastName:</label>
			<input type="text" name="lastName" field="*{lastName}" th:value="${students.lastName}"/><br><br>
			
			<label>Email:</label>
			<input type="text" name="email" field="*{email}" th:value="${students.email}" /><br><br>
			
			<button type="submit">Submit</button>
		</form>
		
	</body>
</html>
